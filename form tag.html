<html>
    <head>
        <title>Form Tag</title>
    </head>
    <body>
        <form action ="list.html" method="get">
            <table border="0">
            <tr><th colspan="2"><u>Registration Form</u></th></tr>

            <tr>
            <td><label>First Name:</label></td>
            <td><input type="text" name="fname" id="fname" /></td>
            </tr>

            <tr>
            <td><label>Last Name:</label></td>
            <td><input type="text" name="lname" id="lname" /></td>
            </tr>

            <tr>
            <td>Enter Your address:</td>
            <td><textarea name="address" id="address" rows="2" cols="20" ></textarea></td>
            </tr>

            <tr>
            <td>Email:</td>
            <td><input type="email" name="email" id="email" /></td>
            </tr>

            <tr>
            <td>Password:</td>
            <td><input type="password" name="password" id="password" /></td>
            </tr>

            <tr>
            <td>Gender:</td>
            <td><input type="radio" name="male" value="male" id="male">Male
            <input type="radio" name="female" value="female" id="female">Female</td>
            </tr>

            <tr>
            <td>Hobby:</td>
            <td><input type="checkbox" name="hobby1" value="reading" id="hobby1" checked>Reading
            <input type="checkbox" name="hobby2" value="Cricket" id="hobby2">Cricket
            <input type="checkbox" name="hobby3" value="Football" id="hobby3">Football</td>
            </tr>
            </table>


        </form>
    </body>
</html>>
